<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman | u03</title>

  <link rel="stylesheet" href="styles/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
  <script src="https://kit.fontawesome.com/351ec2fcca.js" crossorigin="anonymous"></script>
  <script src="js/hangman.js" defer></script>
</head>
<body>
  <div class="container">
    <main>
      <section>
        <h1>Hänga gubbe</h1>
        <p>Gissa namnet</p>
        <button class="btn start-game-btn" type="button">Start game</button>
      </section>
      <div class="game-area">

        <section class="image">
          <img class="hangman-img"></img>
        </section>
        <section class="word-area">
        </section>
        <section class="keyboard">
        </section>
        <section class="messages">
        </section>
        <section class="stats">
          <section class="guesses"></section>
          <section class="health"></section>
        </section> 
      </div>
      <section>
        <button class="btn reset" onClick="window.location.reload();">Play again</button>
      </section> 
    </main>
    <footer>&copy; Samuel Jägestedt 2020</footer>
  </div>
</body>
</html>
